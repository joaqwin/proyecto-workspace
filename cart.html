  <main>
    <div class="container">
      <h2>Carrito de Compras</h2>

      <div class="producto_carritos" >

      <br>
      <div>
        <h4>Tipo de envío</h4>
        <br>
        <div id="ratios">
          <div>
            <input type="radio" name="si" id="radio1">
            <label for="radio1">Premium 2 a 5 dias (12%)</label>
          </div>
          <div>
            <input type="radio" name="si" id="radio2">
            <label for="radio2">Express 5 a 8 dias (7%)</label>
          </div>
          <div>
            <input type="radio" name="si" id="radio3">
            <label for="radio3">Standard 12 a 15 dias (5%)</label>
          </div>
        </div>
        <br>
        <hr>
        <br>
        <h4>Dirección de envío</h4>
        <input type="text" id="Calle"><label for="Calle">Calle</label> <input type="text" id="Número"><label for="Número">Numero</label><br>
