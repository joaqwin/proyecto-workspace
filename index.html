              <input type="password" class="form-control form-control-lg" id="contraseña" placeholder="Ingrese su contraseña"/>
            </div>
  
            <div class="d-flex justify-content-around align-items-center mb-4">
              <!-- Checkbox -->
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="form1Example3" checked />
                <label class="form-check-label" for="form1Example3"> Recuérdame</label>
              </div>
              <a href="#!">Olvidaste tu contraseña?</a>
            </div>
  
            <!-- Submit button -->
            <button type="submit" class="btn btn-primary btn-lg btn-block" id="boton_submit">Iniciar Sesión</button>
  
            <div class="divider d-flex align-items-center my-4">
              <p class="text-center fw-bold mx-3 mb-0 text-muted">OR</p>
            </div>
            <div id="g_id_onload"
              data-client_id="344842469123-c9ekgvucrhbodukr6h86boac9eb0q3df.apps.googleusercontent.com"
              data-callback="handleCredentialResponse">
            </div>
            <div id="buttonDiv"></div>
          </form>
        </div>
      </div>
    </div>
